apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-mcp-server
  labels:
    app: news-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-mcp
  template:
    metadata:
      labels:
        app: news-mcp
    spec:
      containers:
        - name: news-mcp
          image: ghcr.io/huang195/mcp:latest
          imagePullPolicy: Always
          command: ["sh", "-c"]
          args:
            - uv run /app/mcp-server/news/news.py
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: news-mcp-service
spec:
  selector:
    app: news-mcp
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
